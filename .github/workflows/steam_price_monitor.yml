name: Steam 价格监控

on:
  schedule:
    # 每天 UTC 时间 02:30 运行 (即北京时间上午 10:30)
    # 避开整点高峰期，减少延迟
    - cron: '30 2 * * *'
  workflow_dispatch:
    # 允许从 Actions 选项卡手动触发

jobs:
  check-price:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许提交代码更改（用于写回日志）
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 运行价格监控脚本
      run: python monitor.py
      
    - name: 提交日志更改
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add price_log.txt
        # 仅当有更改时才提交
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update price log" && git push)
        
    - name: 发送降价提醒邮件
      if: hashFiles('result.md') != '' # 仅当 monitor.py 生成了 result.md 时执行
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.qq.com # 默认使用 QQ 邮箱，如果是 Gmail 请改为 smtp.gmail.com
        server_port: 465
        secure: true
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: Steam 游戏降价提醒
        to: ${{ secrets.MAIL_TO }} # 接收通知的邮箱
        from: Steam Price Monitor
        body: file://result.md
