name: Steam 价格监控

on:
  schedule:
    # 每天 UTC 时间 02:00 运行 (即北京时间上午 10:00)
    - cron: '0 2 * * *'
  workflow_dispatch:
    # 允许从 Actions 选项卡手动触发

jobs:
  check-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 运行价格监控脚本
      run: python monitor.py
